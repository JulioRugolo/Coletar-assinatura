<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Pad</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Coletar Assinatura</h1>
    <div class="signature-container">
      <canvas id="signature-pad" width="600" height="300"></canvas>
    </div>
    <button id="save" class="btn">Salvar Assinatura</button>
    <button id="clear" class="btn">Limpar</button>
    <button id="send-email" class="btn">Enviar por Email</button>
  </div>
  <footer>
    <p>Desenvolvido por Julio Rugolo</p>
  </footer>
  <script src="signature_pad.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
